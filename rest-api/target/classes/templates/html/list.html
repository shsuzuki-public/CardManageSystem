<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Test List Page</title>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td>deckId</td>
				<td>clanId</td>
				<td>deckName</td>
			</tr>
			<tr th:each="deck,iterStat:${decks}">
				<td th:text="${deck.deckId}"/>
				<td th:text="${deck.clanId}"/>
				<td th:text="${deck.deckName}"/>
			</tr>
		</tbody>
	</table>
</body>
</html>
